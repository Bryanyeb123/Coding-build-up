<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Pay - Sign In</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-purple: #6a11cb;
            --secondary-purple: #2575fc;
            --light-purple: #eef2ff;
            --text-dark: #1f2937;
            --text-light: #4b5563;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --cta-gradient: linear-gradient(to right, var(--primary-purple), var(--secondary-purple));
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-purple);
            background-image: var(--cta-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .auth-container {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
            position: relative; /* Added for error message */
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
        }
        
        .form-input.error {
            border-color: #dc3545; /* Red border for errors */
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.8rem;
            position: absolute;
            bottom: -1.2rem;
            left: 0;
            display: none;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-purple);
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn--primary {
            background-image: var(--cta-gradient);
            color: var(--white);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            margin: 2rem 0;
            font-size: 0.8rem;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .or-divider::before {
            margin-right: 1em;
        }

        .or-divider::after {
            margin-left: 1em;
        }

        .signup-link {
            display: block;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-purple);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--secondary-purple);
        }
    </style>
</head>
<body>
    <main class="auth-container">
        </div>
        <div class="logo">
            <img src="images/icon.png" alt="Quantum Pay Logo">
        </div>
        <h1 class="form-title">Sign in to your account</h1>
        <p class="form-subtitle">Welcome back! Please enter your details.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email">
                <p class="error-message" id="email-error">Please enter your email.</p>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="********">
                <p class="error-message" id="password-error">Please enter your password.</p>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn--primary">Sign In</button>
        </form>
        <div class="or-divider">or</div>
        <p class="signup-link">
            Don't have an account? <a href="create-account-step1.html">Create an account</a>
        </p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            // Add an event listener to the form to handle submission
            loginForm.addEventListener('submit', (event) => {
                // Prevent the form from submitting by default
                event.preventDefault(); 

                // Reset error states
                let isValid = true;
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                emailError.style.display = 'none';
                passwordError.style.display = 'none';

                // Check if the email field is empty
                if (emailInput.value.trim() === '') {
                    emailInput.classList.add('error');
                    emailError.style.display = 'block';
                    isValid = false;
                }

                // Check if the password field is empty
                if (passwordInput.value.trim() === '') {
                    passwordInput.classList.add('error');
                    passwordError.style.display = 'block';
                    isValid = false;
                }

                // If both fields are filled, you can proceed with the login logic
                if (isValid) {
                    // For now, we'll simulate a successful login and redirect
                    // In a real application, you would send this data to a server
                    alert('Login successful! Redirecting to dashboard...');
                    window.location.href = 'dashboard-main.html';
                }
            });
        });
    
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageContainer = document.getElementById('message-container');

        // Define a dummy user for demonstration
        const registeredUser = {
            email: 'user@example.com',
            password: 'password123'
        };

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredEmail = emailInput.value.trim();
            const enteredPassword = passwordInput.value.trim();

            messageContainer.innerHTML = '';
            messageContainer.classList.remove('error-message', 'success-message');

            if (enteredEmail === registeredUser.email && enteredPassword === registeredUser.password) {
                // Success case
                messageContainer.textContent = 'Login successful! Redirecting...';
                messageContainer.classList.add('success-message');

                // Add this line to save the current timestamp to localStorage
                localStorage.setItem('lastLogin', new Date().toISOString());

                setTimeout(() => {
                    window.location.href = 'dashboard-main.html';
                }, 1500);

            } else {
                // Error case
                messageContainer.textContent = 'Invalid email or password.';
                messageContainer.classList.add('error-message');
            }
        });
    });
</script>
</body>
</html>
