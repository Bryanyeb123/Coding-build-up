<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | E-Payment App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <style>
        /* This CSS is the same as the dashboard.html file to ensure consistent styling. */
        :root {
            --primary-bg-color: #f7f9fc;
            --secondary-bg-color: #ffffff;
            --text-color: #1a1a1a;
            --secondary-text-color: #666666;
            --accent-color: #6c63ff;
            --border-color: #e0e0e0;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg-color);
            padding: 2rem;
            box-shadow: var(--card-shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin-bottom: 1rem;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-menu a i {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background-color: var(--accent-color);
            color: var(--secondary-bg-color);
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .settings-section {
            background-color: var(--secondary-bg-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .settings-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item span {
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .save-btn {
            background-color: var(--accent-color);
            color: var(--secondary-bg-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-btn:hover {
            background-color: #5a52d3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Quantum Pay</div>
            <ul class="nav-menu">
                <li><a href="dashboard-main.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="wallets.html"><i class="fas fa-wallet"></i>Wallets</a></li>
                <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i>Transactions</a></li>
                <li><a href="#" class="active"><i class="fas fa-cog"></i>Settings</a></li>
            </ul>
        </aside>

        <div class="main-content">
            <h1>Settings</h1>
            <div class="settings-grid">
                <section class="settings-section">
                    <h2>Account Information</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1 (555) 123-4567">
                    </div>
                    <button class="save-btn">Save Changes</button>
                </section>
                <section class="settings-section">
                    <h2>Security</h2>
                    <div class="setting-item">
                        <span>Two-Factor Authentication (2FA)</span>
                        <label class="switch">
                            <input type="checkbox" id="2fa-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Change Password</span>
                        <a href="#" class="save-btn" style="text-decoration: none;">Change</a>
                    </div>
                </section>
                <section class="settings-section">
                    <h2>Notification Preferences</h2>
                    <div class="setting-item">
                        <span>Email Notifications</span>
                        <label class="switch">
                            <input type="checkbox" id="email-toggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>SMS Notifications</span>
                        <label class="switch">
                            <input type="checkbox" id="sms-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const twoFaToggle = document.getElementById('2fa-toggle');
            const emailToggle = document.getElementById('email-toggle');
            const smsToggle = document.getElementById('sms-toggle');

            twoFaToggle.addEventListener('change', (event) => {
                if (event.target.checked) {
                    alert('Two-Factor Authentication Enabled!');
                } else {
                    alert('Two-Factor Authentication Disabled!');
                }
            });

            emailToggle.addEventListener('change', (event) => {
                if (event.target.checked) {
                    console.log('Email Notifications Enabled');
                } else {
                    console.log('Email Notifications Disabled');
                }
            });

            smsToggle.addEventListener('change', (event) => {
                if (event.target.checked) {
                    console.log('SMS Notifications Enabled');
                } else {
                    console.log('SMS Notifications Disabled');
                }
            });
        });
    </script>
</body>
</html>
